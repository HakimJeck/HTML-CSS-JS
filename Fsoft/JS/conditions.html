<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="conditions.js" defer></script>
    <title>Conditions</title>
</head>
<body>
    <h1>JS Conditions</h1>
    <h2>HaNoi weather</h2>
    <h2>Select theme</h2>
    <label for="theme">Seclect theme:</label>
    <select name="theme" id="theme">
        <option value="pik">Pink</option>
        <option value="blck">Black</option>
    </select>
    <hr>
    <label for="weather">Seclect the weather type today</label>
    <select name="weather" id="weather">
        <option value="">--Make a choice</option>
        <option value="sunny">Sunny</option>
        <option value="rainy">Rainy</option>
        <option value="snowing">Snowing</option>
        <option value="overcast">Overcast</option>
    </select>
    <p id="weatherText"></p>
    <hr>
    <h2>Shopping done?</h2>
    <label for="shopping-check">Has the shopping done?</label>
    <input type="checkbox" id="shoppingCheck">
    <p id="shoppingText"></p>
    <hr>
    <p id="demo"></p>
</body>
</html>
