<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loops</title>
    <script src="loops.js" defer></script>
</head>
<body>
    <h1>JS Loop</h1>
    <h2>Continue</h2>
    <label for="number">Enter number</label>
    <input type="text" id="number">
    <button id="btnNumber">Generate integer square</button>
    <p id="outputNumber"></p>
    <hr>
    <h2>Contact Search</h2>
    <label for="search">Search by contact name</label>
    <input type="text" id="search"/>
    <button id="search-contact">Search</button>
    <p id="search-result"></p>
    <hr>
    <h2>My favorite color</h2>
    <p id="favorColor"></p>
</body>
</html>
