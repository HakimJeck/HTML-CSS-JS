<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS EVENT</title>
    <script src="Event.js" defer></script>
    <style>
        div{
            background-color: red;
