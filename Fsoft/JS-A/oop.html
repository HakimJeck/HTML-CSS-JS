<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>OOP</h1>
    <script>
        //this in  obj method
        let personThis = {
            name: "FPT Corporation",
            greet(){
                console.log("personThis: ", this.name);
            }
        }
        personThis.greet();
        //normal function
        function greetThis(){
            this.alert();
            console.log(this);
        }
        greetThis();
        //Prototype
        class Person{
            constructor(first, last) {
                this.first = first;
                this.last = last;
            }
        }
        console.log(Person)
        Person.prototype.getFullName = function(){
            return `${this.first} ${this.last}`;
        };
        let person = new Person("FPT", "Coporation");
        console.log(person)
        console.log(person.getFullName());
        //Static
        class MyClass{
            static greeting = "Hello World";
            static count = 0;
            constructor(){
                MyClass.count += 1;
            }

            static greet(){
                return this.greeting;
            }
        }
        let objMyClass = new MyClass();
        console.log(objMyClass.count);
        console.log(MyClass.count);
        console.log(MyClass.greet());
        //Private
        class Academy{
            #privateProperty;
            publicProperty;
            constructor(privateValue, publicValue){
                this.#privateProperty = privateValue;
                this.publicProperty = publicValue;
            }
            getPrivateProperty(){
                return this.#privateProperty
            }
        }
        let objAcademy = new Academy("Fsoft", "FPT Corp")
        console.log(objAcademy.publicProperty);


        //parent class
        class Animal{
            constructor(name){
                this.name = name;
            }

            speak(){
                console.log(`${this.name} makes a sound`);
            }
        }

        //child class1
        class Cat extends Animal{
            //overide speak method
            speak(){
                console.log(`${this.name} meow meow!`);
            }
        }
        //child class2
        class Dog extends Animal{
            //overide speak method
            speak(){
                console.log(`${this.name} bark bark`);
            }
        }
        //child class3
        class Tiger extends Cat{
            constructor(name, color){
                super(name);
                this.color = color;
            }
            speak(){
                console.log(`${this.name} roar roar`);
            }
            
        }
        const tiger1 = new Tiger("Hieu");
        tiger1.speak();

        const cat1 = new Cat("Mi");
        cat1.speak();

        const Dog1 = new Dog("Lu");
        Dog1.speak(); 

        //
        class Circle {
            constructor(radius){
                this.radius = radius;
            }
            getRadius(){
                return this.radius;
            }
            setRadius(radius){
                this.radius = radius;

            }
            calculateArea(){
                return Math.PI * this.radius ** 2;
            }
        }

        const circle = new Circle(10);
        console.log(circle.getRadius());
        circle.setRadius(20);
        console.log(circle.getRadius());
        console.log(circle.calculateArea());
        //cirlce 2
        const circle2 = new Circle(10);
        console.log(circle2.getRadius());
        console.log(circle2.calculateArea());
    </script>
</body>
</html>
